revolte:
  version: '1.0'
  project: Untitled Project
  appName: dsfdsf
  config:
    codeReview:
      summarize: false
      suggestFixes: false
      commentStyle: Balanced
    testSuite:
      command: 'npm run test '
  env:
    staging:
      branch: production
      codeReview: true
      testSuite: true
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            loadBalancerMode: dedicated
            variables:
              BASE_URL: /api/v1
              ACCESS_KEY_ID: '#{storage_bucket_service.accessKeyId}'
              SECRET_ACCESS_KEY_ID: '#{storage_bucket_service.secretAccessKeyId}'
              REGION: '#{storage_bucket_service.region}'
          specifications:
            cpu: 2
            memory: 1
            storage: 30
        rid_2:
          type: STORAGE_BUCKET
          name: storage_bucket_service
          configurations:
            bucketName: abc-hig-stag
            versioningStatus: enabled
            public: false
    qa:
      branch: qatest
      codeReview: true
      testSuite: true
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            loadBalancerMode: dedicated
            variables:
              BASE_URL: /api/v1
              ACCESS_KEY_ID: '#{storage_bucket_service.accessKeyId}'
              SECRET_ACCESS_KEY_ID: '#{storage_bucket_service.secretAccessKeyId}'
              REGION: '#{storage_bucket_service.region}'
          specifications:
            cpu: 2
            memory: 1
            storage: 30
        rid_2:
          type: STORAGE_BUCKET
          name: storage_bucket_service
          configurations:
            bucketName: abc-hig-qa
            versioningStatus: enabled
            public: false
    production:
      branch: main
      codeReview: true
      testSuite: true
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            loadBalancerMode: dedicated
            variables:
              BASE_URL: /api/v1
              ACCESS_KEY_ID: '#{storage_bucket_service.accessKeyId}'
              SECRET_ACCESS_KEY_ID: '#{storage_bucket_service.secretAccessKeyId}'
              REGION: '#{storage_bucket_service.region}'
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            autoScaling:
              replica:
                min: 1
                max: 2
        rid_2:
          type: STORAGE_BUCKET
          name: storage_bucket_service
          configurations:
            bucketName: abc-hig-prod
            versioningStatus: enabled
            public: false
    preview:
      codeReview: true
      testSuite: true
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            loadBalancerMode: dedicated
            variables:
              BASE_URL: /api/v1
              ACCESS_KEY_ID: '#{storage_bucket_service.accessKeyId}'
              SECRET_ACCESS_KEY_ID: '#{storage_bucket_service.secretAccessKeyId}'
              REGION: '#{storage_bucket_service.region}'
          specifications:
            cpu: 2
            memory: 1
            storage: 30
        rid_2:
          type: STORAGE_BUCKET
          name: storage_bucket_service
          configurations:
            bucketName: abc-hig-prev
            versioningStatus: enabled
            public: false
