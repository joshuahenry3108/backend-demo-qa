revolte:
  version: '1.0'
  project: sample2021
  appName: BE-test-for-multiple-nameapce
  env:
    production:
      branch: main
      services:
        rid_1:
          name: web-service
          type: WEB_SERVICE
          entryPoint: index.js
          domain: api.revolte.com
          specifications:
            cpu: 2
            memory: 2
            storage: 30
            autoScaling:
              replica:
                min: 1
                max: 3
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db22.dbUrl}'
              DATABASE_PORT: '#{db22.dbPort}'
              DATABASE_USERNAME: '#{db22.dbUsername}'
              DATABASE_PASSWORD: '#{db22.dbPassword}'
              DATABASE_NAME: '#{db22.dbName}'
        rid_2:
          name: db22
          type: DATABASE
          specifications:
            cpu: 2
            memory: 4
            storage: 50
            engine: postgres
    staging:
      branch: staging
      services:
        rid_1:
          name: web-service
