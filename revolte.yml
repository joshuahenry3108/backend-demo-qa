revolte:
  version: '1.0'
  project: Untitled Project
  appName: dsfdsf
  config:
    codeReview:
      summarize: true
      suggestFixes: true
      commentStyle: Balanced
  env:
    staging:
      branch: main
      codeReview: false
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            loadBalancerMode: dedicated
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
          specifications:
            cpu: 2
            memory: 1
            storage: 30
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            engine: postgres
    qa:
      branch: main
      codeReview: false
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
