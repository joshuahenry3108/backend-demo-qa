revolte:
  version: '1.0'
  project: sample2021
  appName: BE-test-for-multiple-nameapce
  env:
    production:
      branch: main
      services:
        rid_1:
          name: web-service
          type: WEB_SERVICE
          entryPoint: index.js
          domain: api.revolte.com
          specifications:
            cpu: 2
            memory: 2
            storage: 16
            autoScaling:
              replica:
                min: 1
                max: 3
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db1.dbUrl}'
              DATABASE_PORT: '#{db1.dbPort}'
              DATABASE_USERNAME: '#{db1.dbUsername}'
              DATABASE_PASSWORD: '#{db1.dbPassword}'
              DATABASE_NAME: '#{db1.dbName}'
        rid_2:
          name: db1
          type: DATABASE
          specifications:
            cpu: 2
            memory: 4
            storage: 50
            engine: postgres
    staging:
      branch: staging
      services:
        rid_1:
          name: web-service
          type: WEB_SERVICE
          entryPoint: index.js
          specifications:
            cpu: 2
            memory: 2
            storage: 50
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db3.dbUrl}'
              DATABASE_PORT: '#{db3.dbPort}'
              DATABASE_USERNAME: '#{db3.dbUsername}'
              DATABASE_PASSWORD: '#{db3.dbPassword}'
              DATABASE_NAME: '#{db3.dbName}'
              DATABASE_CONNECTION_STRING: '#{db3.dbConnectionString}'
        rid_2:
          name: db3
          type: DATABASE
          specifications:
            cpu: 2
            memory: 4
            storage: 50
            engine: postgres
    qa:
      branch: qa
      services:
        rid_1:
          name: web-service
          type: WEB_SERVICE
          entryPoint: index.js
          specifications:
            cpu: 2
            memory: 2
            storage: 30
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
              DATABASE_CONNECTION_STRING: '#{db.dbConnectionString}'
        rid_2:
          name: db
          type: DATABASE
          specifications:
            cpu: 2
            memory: 4
            storage: 50
            engine: postgres
    preview:
      services:
        rid_1:
          name: web-service
          type: WEB_SERVICE
          entryPoint: index.js
          specifications:
            cpu: 2
